<inspector-gadget data-placement="bottom">
    <div><a href=""><span class="term-name" title="{{description['@id']}}">{{description.description}}</span></a></div>
    <inspector-title>Taxon Annotation Detail</inspector-title>
    <inspector-content>
        <form>
            <div class="form-group">
                <label for="phenotype">Phenotype</label>
                <p name="phenotype" class="form-control-static">{{description.description}}</p>
            </div>
            <div class="form-group">
                <label for="source">Source</label>
                <p name="source" class="form-control-static"><a href="{{description.matrix['@id'] | linkToStudy}}">{{description.matrix.label}}</a></p>
            </div>
            <div class="form-group">
                <label for="eq">Ontology Annotations</label>
                <p ng-repeat="eq in eqs.results" name="eq" class="form-control-static"><span title="{{eq['@id']}}">{{eq.label}}</span></p>
            </div>
        </form>
    </inspector-content>
</inspector-gadget>
